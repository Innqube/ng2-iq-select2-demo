<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2><strong>ng2-iq-select2</strong> demo</h2>
        </div>
        <div class="col-sm-6">
            <div class="text-right">
                Developed by
                <a href="http://www.innqube.com">
                    <img src="http://www.innqube.com/wp-content/uploads/2016/06/logotipo-color-typo-dark.png"/>
                </a>
            </div>
        </div>
    </div>
    <hr/>
    <form [formGroup]="form">
        <div class="form-group">
            <label>Country (Single)</label>
            <iq-select2 css="form-control input-sm" placeholder="Start writing..." formControlName="countrySingle"
                        [dataSourceProvider]="listItems"
                        referenceMode='entity' [multiple]='false' (onSelect)="onSelect($event)"
                        (onRemove)="onRemove($event)" [selectedProvider]="getItems"></iq-select2>
        </div>
        <div class="form-group">
            <label>Country (Multiple)</label>
            <iq-select2 css="form-control input-sm" placeholder="Start writing..." formControlName="countryMultiple"
                        [dataSourceProvider]="listItems"
                        referenceMode='entity' [multiple]='true' (onSelect)="onSelect($event)"
                        (onRemove)="onRemove($event)" [selectedProvider]="getItems"></iq-select2>
        </div>
        <div class="form-group">
            <label>Country (Multiple disabled)</label>
            <iq-select2 css="form-control input-sm" placeholder="Start writing..."
                        formControlName="countryMultipleDisabled" [dataSourceProvider]="listItems"
                        referenceMode='entity' [multiple]='true' (onSelect)="onSelect($event)"
                        (onRemove)="onRemove($event)" [selectedProvider]="getItems"></iq-select2>
        </div>
        <div class="form-group">
            <label>Country (Single minimumInputLength = 0)</label>
            <iq-select2 css="form-control input-sm" placeholder="Start writing..." formControlName="countrySingleMin0"
                        [dataSourceProvider]="listItems"
                        [minimumInputLength]='0' referenceMode='entity' [multiple]='false' (onSelect)="onSelect($event)"
                        (onRemove)="onRemove($event)" [selectedProvider]="getItems"></iq-select2>
        </div>
        <div class="form-group">
            <label>Country (Multiple minimumInputLength = 0)</label>
            <iq-select2 css="form-control input-sm" placeholder="Start writing..." formControlName="countryMultipleMin0"
                        [dataSourceProvider]="listItems"
                        [minimumInputLength]='0' referenceMode='entity' [multiple]='true' (onSelect)="onSelect($event)"
                        (onRemove)="onRemove($event)" [selectedProvider]="getItems"></iq-select2>
        </div>


        <div class="pull-right">
            <button class="btn btn-primary" type="submit" (click)="send(form.value)">Send</button>
            <button class="btn btn-default" type="button" (click)="reset()">Reset</button>
        </div>
    </form>
</div>
